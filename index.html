<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <form>
    <div class="container">
      <h1 id="heading">Login</h1>
      <div class="input-box">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          required
        />
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box">
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
       <i class="fa-solid fa-lock"></i>
      </div>
      <div id="btn-prop">
        <div>
          <input type="checkbox" name="checkbox" id="remember" />
          <label for="remember" style="font-weight:500;">Remember Me</label>
        </div>
        <a href="" style="font-weight:500;">Forgot Password?</a>
      </div>
      <button id="btn" type="submit" style="color: black;font-weight:500;">Login</button>
      <div>Don't have an account?<a href="signup.html" style="font-weight:bold;"> Register</a></div>
    </div>
      <form>
  </body>
</html>
